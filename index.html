<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <link href="normalize.css" rel="stylesheet" />
 <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
   <title>My Super Pomodoro</title>
</head>
<body>

    <div class="presentation">
      <h1>Hello ! I'm <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique">Duckodoro</a>.</h1>
      <p>I'm here to help you focus on your work.</p>
      <p>Just set how much time you want to work and take a break...</p>
      <p>... and push the "play" button !</p>
      <p>   </p>
      <p>Duck' <3</p>
    </div>
    <div class=clock_board>
      <h2>Clock</h2>
      <div class="clock_main">
        <div class="clock_buttons">
            <a href="#" id="start"><img src="images/play.png" class="play"/></a>
            <a href="#" id="pause"><img src="images/pause.png" class= "pause"/></a><br />
            <a href="#" id="reset"><img src="images/reset.png" class="reset"/></a>
            <p>reset =></p>
          </div>
          <div class="board_part">
            <div class="black_board board">
              <span id="minutes">25</span><span> : </span><span id="seconds">00</span>
            </div>
          </div>
        </div>
    </div>

    <div class="setting_board">
       <h2 class="settings">Settings</h2>
       <div class="timers">
         <div class="work_board">
           <img src="images/work.png" class="work set" />
           <h3>Work session</h3>
           <a href="#" id="work_up"><img src="images/up.png" class="set"/></a>
           <div class="work_timer_setter board">
             <span id="work_minutes">25</span>
           </div>
           <a href="#" id="work_down"><img src="images/down.png" class="set"/></a>
         </div>
         <div class="break_board">
           <img src="images/break.png" class="break set" />
           <h3>Break</h3>
           <a href="#" id="break_up"><img src="images/up.png" class="set"/></a>
           <div class="break_timer_setter board">
              <span id="break_minutes">5</span>
           </div>
            <a href="#" id="break_down"><img src="images/down.png" class="set"/></a>
        </div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
